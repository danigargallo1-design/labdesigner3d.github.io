<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizar Producto | 3D Factory</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background:#121212;
    color:#EEE;
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    flex-direction:column;
    overflow-x:hidden;
  }

  /* Fondo animado */
  #bgCanvas {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
    pointer-events:none;
  }

  h2 {
    margin-bottom:25px;
    font-size:2rem;
    text-align:center;
    animation: fadeInDown 0.8s ease forwards;
  }

  @keyframes fadeInDown {
    0% { opacity:0; transform:translateY(-20px);}
    100% { opacity:1; transform:translateY(0);}
  }

  .personalizar-container {
    background:#1E1E1E;
    border-radius:20px;
    padding:40px 30px;
    max-width:450px;
    width:90%;
    display:flex;
    flex-direction:column;
    gap:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease forwards;
    opacity:0;
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }

  label {
    font-size:14px;
    margin-bottom:5px;
    display:block;
  }

  input[type="text"], select {
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:15px;
    width:100%;
    background:#2A2A2A;
    color:#EEE;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus, select:focus {
    box-shadow:0 0 10px rgba(66,165,245,0.7);
    background:#333;
  }

  input[type="color"] {
    padding:0;
    border:none;
    width:50px;
    height:35px;
    cursor:pointer;
    border-radius:6px;
  }

  .btn {
    padding:15px;
    border-radius:12px;
    background:linear-gradient(135deg,#42A5F5,#1565C0);
    color:#fff;
    font-weight:600;
    border:none;
    cursor:pointer;
    transition: all 0.4s ease, box-shadow 0.4s ease;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.5),0 0 15px rgba(66,165,245,0.6);
    position:relative;
    overflow:hidden;
  }

  .btn::after {
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.1);
    transform:skewX(-20deg);
    transition: all 0.5s ease;
  }

  .btn:hover::after {
    left:100%;
  }

  .btn:hover {
    transform:translateY(-2px) scale(1.05);
    box-shadow:0 10px 30px rgba(0,0,0,0.7),0 0 20px rgba(66,165,245,0.8);
  }

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<h2>Personalizar Producto</h2>
<div class="personalizar-container">
  <div>
    <label for="color">Color:</label>
    <input type="color" id="color" value="#42A5F5">
  </div>
  <div>
    <label for="texto">Texto personalizado:</label>
    <input type="text" id="texto" placeholder="Tu texto aquí">
  </div>
  <div>
    <label for="tamaño">Tamaño:</label>
    <select id="tamaño">
      <option value="pequeño">Pequeño</option>
      <option value="mediano" selected>Mediano</option>
      <option value="grande">Grande</option>
    </select>
  </div>
  <button class="btn" id="guardar">Guardar Personalización</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// Partículas redondas fondo
let scene, camera, renderer, particles;
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 2000);
camera.position.z = 800;

renderer = new THREE.WebGLRenderer({canvas:document.getElementById('bgCanvas'), alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);

const particleCount = 400;
const geometry = new THREE.BufferGeometry();
const positions = [];
for(let i=0;i<particleCount;i++){
  positions.push((Math.random()-0.5)*2000);
  positions.push((Math.random()-0.5)*2000);
  positions.push((Math.random()-0.5)*2000);
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));

const material = new THREE.PointsMaterial({
  color:0x42A5F5,
  size:4,
  transparent:true,
  opacity:0.6,
  sizeAttenuation:true
});

particles = new THREE.Points(geometry, material);
scene.add(particles);

let particleSpeed = 0.0003;

function animate(){
  requestAnimationFrame(animate);
  particles.rotation.y += particleSpeed;
  particles.rotation.x += particleSpeed/2;
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});


// Guardar personalización
document.getElementById('guardar').addEventListener('click',()=> {
  const color = document.getElementById('color').value;
  const texto = document.getElementById('texto').value;
  const tamaño = document.getElementById('tamaño').value;
  console.log({color,texto,tamaño});

  // Mostrar notificación arriba
  const toast = document.getElementById('toast');
  toast.style.opacity = '1';
  toast.style.transform = 'translateX(-50%) translateY(0)';
  
  // Ocultar después de 2.5 segundos
  setTimeout(() => {
    toast.style.opacity = '0';
    toast.style.transform = 'translateX(-50%) translateY(-20px)';
  }, 2500);
});
</script>
<!-- Notificación arriba -->
<div id="toast" style="
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%) translateY(-20px);
  background:#42A5F5;
  color:#fff;
  padding:15px 25px;
  border-radius:12px;
  font-weight:600;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s ease, transform 0.5s ease;
  z-index:9999;
">¡Configuración guardada!</div>
<button id="backBtn" style="
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#1565C0;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
  z-index:10000;
">⬅ Atrás</button>

<script>
// Botón para volver atrás
document.getElementById('backBtn').addEventListener('click', () => {
  history.back();
});
</script>

</body>
</html>
